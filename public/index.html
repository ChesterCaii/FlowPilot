<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="refresh" content="0;url=/static-dashboard.html">
  <title>FlowPilot Dashboard - Redirecting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
      flex-direction: column;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #4e73df;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h2>Loading FlowPilot Dashboard...</h2>
  <p>If you are not redirected automatically, <a href="/static-dashboard.html">click here</a>.</p>
  
  <script>
    // Force redirect to the static dashboard
    window.location.href = '/static-dashboard.html';
  </script>
</body>
</html>
