<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowPilot Dashboard</title>
  
  <!-- Bootstrap for quick styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- React libraries -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  
  <style>
    body {
      background-color: #f8f9fa;
      padding-top: 20px;
    }
    .incident-card {
      margin-bottom: 20px;
      border-left: 5px solid;
      transition: all 0.3s;
    }
    .incident-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .incident-card.high {
      border-left-color: #dc3545;
    }
    .incident-card.medium {
      border-left-color: #ffc107;
    }
    .incident-card.low {
      border-left-color: #28a745;
    }
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      display: inline-block;
      margin-right: 8px;
    }
    .status-PROCESSING {
      background-color: #ffc107;
    }
    .status-COMPLETED {
      background-color: #28a745;
    }
    .status-FAILED {
      background-color: #dc3545;
    }
    .incident-details {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .diagram-container {
      background-color: #f1f1f1;
      padding: 15px;
      border-radius: 8px;
      overflow: auto;
    }
    .diagram-container pre {
      margin: 0;
    }
    .decision-tag {
      font-size: 0.85rem;
      padding: 0.3rem 0.6rem;
      border-radius: 20px;
      display: inline-block;
    }
    .decision-REBOOT {
      background-color: #cfe2ff;
      color: #0a58ca;
    }
    .decision-IGNORE {
      background-color: #e2e3e5;
      color: #41464b;
    }
    .metrics-card {
      text-align: center;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    .metrics-card h3 {
      font-size: 2.5rem;
      margin-bottom: 0;
    }
    .header-logo {
      height: 40px;
      margin-right: 10px;
    }
    .integration-badge {
      margin-right: 5px;
      margin-bottom: 5px;
    }
    .audio-alert {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  
  <script type="text/babel">
    // React components
    const { useState, useEffect } = React;
    
    // FlowPilot Logo component (simple placeholder)
    const Logo = () => (
      <svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="40" height="40" rx="8" fill="#4e73df"/>
        <path d="M12 12L20 8L28 12V28L20 32L12 28V12Z" fill="white"/>
        <circle cx="20" cy="20" r="5" fill="#4e73df"/>
      </svg>
    );
    
    // Status indicator component
    const StatusIndicator = ({ status }) => (
      <span className={`status-indicator status-${status}`}></span>
    );
    
    // Decision tag component
    const DecisionTag = ({ decision }) => (
      <span className={`decision-tag decision-${decision}`}>
        {decision === "REBOOT" ? "REBOOT" : "IGNORE"}
      </span>
    );
    
    // Incident card component
    const IncidentCard = ({ incident, onSelect }) => {
      return (
        <div 
          className={`card incident-card ${incident.severity?.toLowerCase() || 'medium'}`}
          onClick={() => onSelect(incident)}
        >
          <div className="card-body">
            <h5 className="card-title">
              <StatusIndicator status={incident.status} />
              {incident.metric}
            </h5>
            <h6 className="card-subtitle mb-2 text-muted">
              {new Date(incident.timestamp).toLocaleString()}
            </h6>
            <div className="d-flex justify-content-between align-items-center mt-3">
              <span className="badge bg-secondary">{incident.region}</span>
              {incident.decision && <DecisionTag decision={incident.decision} />}
            </div>
          </div>
        </div>
      );
    };
    
    // Audio alert component
    const AudioAlert = ({ audioPath }) => {
      if (!audioPath) return null;
      
      // For text-based mock audio files
      if (audioPath.endsWith('.txt')) {
        const [content, setContent] = useState('');
        
        useEffect(() => {
          fetch(audioPath)
            .then(response => response.text())
            .then(text => setContent(text));
        }, [audioPath]);
        
        return (
          <div className="audio-alert">
            <h5>
              <i className="bi bi-volume-up"></i> Voice Alert
            </h5>
            <p className="mb-2">{content}</p>
            <button className="btn btn-sm btn-outline-primary" onClick={() => speak(content)}>
              Play Voice Alert
            </button>
          </div>
        );
      }
      
      // For actual audio files (.mp3, etc)
      return (
        <div className="audio-alert">
          <h5>
            <i className="bi bi-volume-up"></i> Voice Alert
          </h5>
          <audio controls src={audioPath}>
            Your browser does not support the audio element.
          </audio>
        </div>
      );
    };
    
    // Use browser's speech synthesis for mock audio playback
    const speak = (text) => {
      if ('speechSynthesis' in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.rate = 0.9;
        utterance.pitch = 1;
        window.speechSynthesis.speak(utterance);
      }
    };
    
    // Main Dashboard component
    const Dashboard = () => {
      const [incidents, setIncidents] = useState([]);
      const [selectedIncident, setSelectedIncident] = useState(null);
      const [incidentDetails, setIncidentDetails] = useState(null);
      const [metrics, setMetrics] = useState({
        total: 0,
        rebooted: 0,
        ignored: 0,
        processing: 0
      });
      
      // Load incidents from API
      useEffect(() => {
        const fetchIncidents = async () => {
          try {
            const response = await fetch('/api/incidents');
            const data = await response.json();
            setIncidents(data);
            
            // Calculate metrics
            setMetrics({
              total: data.length,
              rebooted: data.filter(i => i.decision === 'REBOOT').length,
              ignored: data.filter(i => i.decision === 'IGNORE').length,
              processing: data.filter(i => i.status === 'PROCESSING').length
            });
            
          } catch (err) {
            console.error('Failed to fetch incidents:', err);
          }
        };
        
        // Initial fetch
        fetchIncidents();
        
        // Set up polling interval
        const interval = setInterval(fetchIncidents, 5000);
        return () => clearInterval(interval);
      }, []);
      
      // Fetch incident details
      useEffect(() => {
        if (!selectedIncident) return;
        
        const fetchDetails = async () => {
          try {
            const response = await fetch(`/api/incidents/${selectedIncident.id}`);
            const data = await response.json();
            setIncidentDetails(data);
          } catch (err) {
            console.error('Failed to fetch incident details:', err);
          }
        };
        
        fetchDetails();
      }, [selectedIncident]);
      
      // Handle incident selection
      const handleSelectIncident = (incident) => {
        setSelectedIncident(incident);
      };
      
      // Handle trigger new incident
      const handleTriggerIncident = async (type) => {
        try {
          const response = await fetch('/alarm', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              AlarmName: type,
              Severity: type === 'memory-leak' ? 'HIGH' : 'MEDIUM',
              Region: 'us-east-1'
            })
          });
          
          const data = await response.json();
          console.log('Triggered incident:', data);
        } catch (err) {
          console.error('Failed to trigger incident:', err);
        }
      };
      
      return (
        <div className="container">
          <header className="d-flex justify-content-between align-items-center mb-4 pb-3 border-bottom">
            <div className="d-flex align-items-center">
              <Logo />
              <h1 className="ms-2">FlowPilot Dashboard</h1>
            </div>
            <div>
              <button 
                className="btn btn-outline-primary me-2"
                onClick={() => handleTriggerIncident('memory-leak')}
              >
                Simulate Memory Leak
              </button>
              <button 
                className="btn btn-outline-danger"
                onClick={() => handleTriggerIncident('api-failure')}
              >
                Simulate API Failure
              </button>
            </div>
          </header>
          
          <div className="row mb-4">
            <div className="col-md-3">
              <div className="metrics-card">
                <p className="text-muted mb-1">Total Incidents</p>
                <h3>{metrics.total}</h3>
              </div>
            </div>
            <div className="col-md-3">
              <div className="metrics-card">
                <p className="text-muted mb-1">Rebooted</p>
                <h3>{metrics.rebooted}</h3>
              </div>
            </div>
            <div className="col-md-3">
              <div className="metrics-card">
                <p className="text-muted mb-1">Ignored</p>
                <h3>{metrics.ignored}</h3>
              </div>
            </div>
            <div className="col-md-3">
              <div className="metrics-card">
                <p className="text-muted mb-1">Processing</p>
                <h3>{metrics.processing}</h3>
              </div>
            </div>
          </div>
          
          <div className="row">
            <div className="col-md-4">
              <h4 className="mb-3">Recent Incidents</h4>
              {incidents.length === 0 ? (
                <div className="alert alert-info">
                  No incidents yet. Try simulating one with the buttons above.
                </div>
              ) : (
                incidents.map(incident => (
                  <IncidentCard 
                    key={incident.id} 
                    incident={incident} 
                    onSelect={handleSelectIncident}
                  />
                ))
              )}
            </div>
            
            <div className="col-md-8">
              {selectedIncident ? (
                <div className="incident-details">
                  <h4 className="mb-4">Incident Details</h4>
                  
                  <div className="row mb-4">
                    <div className="col-md-6">
                      <div className="mb-3">
                        <strong>Metric:</strong> {incidentDetails?.metric}
                      </div>
                      <div className="mb-3">
                        <strong>Status:</strong> {incidentDetails?.status}
                      </div>
                      <div className="mb-3">
                        <strong>Region:</strong> {incidentDetails?.region}
                      </div>
                    </div>
                    <div className="col-md-6">
                      <div className="mb-3">
                        <strong>Time:</strong> {new Date(incidentDetails?.timestamp).toLocaleString()}
                      </div>
                      <div className="mb-3">
                        <strong>AI Decision:</strong> {' '}
                        {incidentDetails?.decision && <DecisionTag decision={incidentDetails.decision} />}
                      </div>
                      <div className="mb-3">
                        <strong>Result:</strong> {incidentDetails?.result || 'Pending...'}
                      </div>
                    </div>
                  </div>
                  
                  <div className="row">
                    <div className="col-12">
                      <h5>System Diagram</h5>
                      {incidentDetails?.artifacts?.diagram ? (
                        incidentDetails.artifacts.diagram.endsWith('.txt') ? (
                          <DiagramViewer path={incidentDetails.artifacts.diagram} />
                        ) : (
                          <img 
                            src={incidentDetails.artifacts.diagram} 
                            alt="System diagram" 
                            className="img-fluid" 
                          />
                        )
                      ) : (
                        <div className="alert alert-secondary">No diagram available</div>
                      )}
                    </div>
                  </div>
                  
                  <div className="row mt-3">
                    <div className="col-12">
                      {incidentDetails?.artifacts?.audio && (
                        <AudioAlert audioPath={incidentDetails.artifacts.audio} />
                      )}
                    </div>
                  </div>
                  
                  <div className="row mt-4">
                    <div className="col-12">
                      <h5>Integration Status</h5>
                      <div>
                        <span className="badge bg-primary integration-badge">AWS Bedrock</span>
                        <span className="badge bg-success integration-badge">Temporal</span>
                        <span className="badge bg-info integration-badge">DeepL</span>
                        <span className="badge bg-warning text-dark integration-badge">Vizcom</span>
                        <span className="badge bg-danger integration-badge">Rime</span>
                        <span className="badge bg-secondary integration-badge">MCP/A2A Protocol</span>
                      </div>
                    </div>
                  </div>
                </div>
              ) : (
                <div className="alert alert-secondary h-100 d-flex align-items-center justify-content-center">
                  <p className="mb-0">Select an incident to view details</p>
                </div>
              )}
            </div>
          </div>
        </div>
      );
    };
    
    // Component to display text-based diagram
    const DiagramViewer = ({ path }) => {
      const [content, setContent] = useState('');
      
      useEffect(() => {
        fetch(path)
          .then(response => response.text())
          .then(text => setContent(text));
      }, [path]);
      
      return (
        <div className="diagram-container">
          <pre>{content}</pre>
        </div>
      );
    };
    
    // Render the app
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<Dashboard />);
  </script>
</body>
</html>
